 <form class="text-center">
    <input type="text" name="search" id="search" placeholder="Filter actors" ng-model="filterText" /> Sort by:
    <select ng-model="orderProp">
      <option value="">None</option>
      <option value="cardTitle">Card Title</option>
     

    </select>
    <br>
    <br>


  </form>

   <div  ng-controller="galleryCtrl" >

       <h3  >Choose a template card aaaaa </h3>
      <div class="imageGallery text-center  well center-block" ng-repeat="card in cards |  orderBy:orderProp" ng-click="liClicked(cards)" ng-class="{'item-selected':cards.isSelected}">

        <img class="imageGallery " ng-src="{{card.img}}" />
        <p class="actorname"><a href="{{card.url}}" target="_blank">{{card.cardTitle}}</a></p>
      </div>

    </div>


  <div class="clearfix"></div>
